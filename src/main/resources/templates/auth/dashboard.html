<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAF - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F3E5F5]">
<nav class="bg-[#B39DDB] p-4 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">SAF - Sistema de Atendimento</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-white text-[#B39DDB] px-4 py-1 rounded-lg font-semibold hover:bg-gray-100">Sair</button>
        </form>
    </div>
</nav>

<main class="container mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800">Bem-vinda, Dra. Juliana!</h2>
    <p class="text-gray-600 mt-2">O que deseja fazer hoje?</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
        <div class="p-6 border-2 border-[#B39DDB] rounded-xl hover:bg-[#F3E5F5] cursor-pointer transition">
            <h3 class="font-bold text-[#7E57C2]">Novo Paciente</h3>
            <p class="text-sm text-gray-500">Cadastrar ficha de anamnese.</p>
        </div>
        <div class="p-6 border-2 border-[#B39DDB] rounded-xl hover:bg-[#F3E5F5] cursor-pointer transition">
            <h3 class="font-bold text-[#7E57C2]">Buscar Paciente</h3>
            <p class="text-sm text-gray-500">Ver histórico e evoluções.</p>
        </div>
    </div>
</main>
</body>
</html>

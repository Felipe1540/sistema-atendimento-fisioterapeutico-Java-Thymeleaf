<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SAF - Anamnese Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F3E5F5]">

<nav class="bg-[#B39DDB] p-4 text-white shadow-md mb-6">
    <div class="container mx-auto">
        <h1 class="text-xl font-bold">SAF - Avaliação Fisioterapêutica</h1>
    </div>
</nav>

<div class="container mx-auto px-4 pb-12">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-lg border border-[#B39DDB] overflow-hidden">

        <div class="bg-[#7E57C2] px-6 py-4 flex justify-between items-center text-white">
            <div>
                <h2 class="text-xl font-bold">Ficha de Anamnese</h2>
                <p class="text-sm opacity-90" th:text="'Paciente: ' + ${paciente.nome}"></p>
            </div>
            <span class="text-sm font-semibold" th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span>
        </div>

        <form th:action="@{/pacientes/anamnese/salvar}" th:object="${anamnese}" method="POST" class="p-8 space-y-8">
            <input type="hidden" th:field="*{paciente}">

            <div class="space-y-4">
                <h3 class="text-lg font-bold text-[#7E57C2] border-b-2 border-[#F3E5F5]">1. Diagnósticos</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Diagnóstico Clínico</label>
                        <input type="text" th:field="*{diagnosticoClinico}" class="w-full border-2 border-[#B39DDB] rounded-lg p-2 focus:ring-[#7E57C2]">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Diagnóstico Fisioterapêutico</label>
                        <textarea th:field="*{diagnosticoFisioterapeutico}" rows="2" class="w-full border-2 border-[#B39DDB] rounded-lg p-2"></textarea>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-lg font-bold text-[#7E57C2] border-b-2 border-[#F3E5F5]">2. História e Queixas</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700">Queixa Principal</label>
                        <input type="text" th:field="*{queixaPrincipal}" class="w-full border-2 border-[#B39DDB] rounded-lg p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">HMA (História da Doença Atual)</label>
                        <textarea th:field="*{hma}" rows="3" class="w-full border-2 border-[#B39DDB] rounded-lg p-2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">HMP (História Patológica Pregressa)</label>
                        <textarea th:field="*{hmp}" rows="3" class="w-full border-2 border-[#B39DDB] rounded-lg p-2"></textarea>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-lg font-bold text-[#7E57C2] border-b-2 border-[#F3E5F5]">3. Exame Físico</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-[#F3E5F5] p-4 rounded-lg">
                    <div>
                        <label class="block text-sm font-bold text-[#7E57C2]">Apresentação</label>
                        <select th:field="*{apresentacaoPaciente}" class="w-full border-2 border-[#B39DDB] rounded-lg p-2">
                            <option value="Deambulando">Deambulando</option>
                            <option value="Cadeira de Rodas">Cadeira de Rodas</option>
                            <option value="Auxílio de Terceiros">Auxílio de Terceiros</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-[#7E57C2]">Intensidade da Dor (EVA 0-10)</label>
                        <input type="number" min="0" max="10" th:field="*{dorEva}" class="w-full border-2 border-[#B39DDB] rounded-lg p-2">
                    </div>
                    <div class="flex items-center pt-6">
                        <input type="checkbox" th:field="*{usaMedicamentos}" class="w-5 h-5 text-[#7E57C2] border-[#B39DDB] rounded">
                        <label class="ml-2 text-sm font-bold text-gray-700">Usa Medicamentos?</label>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-lg font-bold text-[#7E57C2] border-b-2 border-[#F3E5F5]">4. Plano Terapêutico</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Objetivos de Tratamento</label>
                        <textarea th:field="*{objetivosTratamento}" rows="2" class="w-full border-2 border-[#B39DDB] rounded-lg p-2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Plano de Tratamento/Conduta</label>
                        <textarea th:field="*{planoTratamento}" rows="3" class="w-full border-2 border-[#B39DDB] rounded-lg p-2"></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4 border-t-2 border-[#F3E5F5] pt-6">
                <a th:href="@{/pacientes}" class="px-6 py-2 font-bold text-[#7E57C2] hover:underline">Voltar</a>
                <button type="submit" class="px-8 py-3 bg-[#7E57C2] text-white font-bold rounded-xl shadow-lg hover:bg-[#5E35B1] transition">
                    Finalizar Prontuário
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
